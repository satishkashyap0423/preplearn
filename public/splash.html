<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <!-- Material-UI CDN -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="materialize.min.css">
  <!-- Material-UI Core -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/material-ui/4.12.3/umd/material-ui.production.min.js"></script>
  <!-- Custom CSS -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative; /* Ensure relative positioning for absolute positioning */
    }

    #splash-container {
      width: 600px;
      height: 450px;
      padding: 20px;
      background-image: url('splash_blank.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative; /* Ensure relative positioning for absolute positioning */
    }

    #splash-logo {
      width: 150px;
      height: 150px;
      margin-bottom: 150px;
    }

    #splash-text {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 10px;
      text-align: center;
    }


    #progress-bar {
      width: 100%;
      margin-top: 10px;
    }

    #version {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

  </style>
</head>
<body>
  <div id="splash-container">
    <img id="splash-logo" src="ic_launcher.png" alt="Logo">
    <div id="splash-text">Welcome to PREPLEARN</div>
    <div id="progress-bar"></div>
    <div id="version">Version: 1.0.1</div> <!-- Update the version manually -->
    <!-- You can add more elements here as needed -->
  </div>

  <!-- JavaScript for checking internet status -->
  <script type="text/babel">
    const { LinearProgress, makeStyles } = MaterialUI;
  
    // Define custom styles
    const useStyles = makeStyles({
      root: {
        height: 3, // Adjust height if needed
        borderRadius: 5, // Rounded corners
        backgroundColor: '#e0e0e0', // Background color of the track (optional)
      },
      bar: {
        borderRadius: 5,
        backgroundColor: '#ee9254', // Color of the progress bar fill
      },
    });
  
    function CustomLinearProgress() {
      const classes = useStyles();
      return (
        <LinearProgress
          classes={{
            root: classes.root,
            bar: classes.bar,
          }}
          style={{ width: '100%' }}
        />
      );
    }
  
    ReactDOM.render(
      <CustomLinearProgress />,
      document.getElementById('progress-bar')
    );
  </script>
  

</body>
</html>
